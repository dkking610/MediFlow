<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --glow-color-1: hsl(320, 80%, 60%);
        --glow-color-2: hsl(260, 80%, 60%);
        --glow-color-3: hsl(180, 100%, 50%);
        --glow-color-3-rgb: 0, 255, 255;
        --glow-color-4: hsl(220, 80%, 60%);
        --bg-color-1: hsl(265, 80%, 10%);
        --bg-color-2: hsl(250, 80%, 15%);
        --card-bg-color: rgba(26, 8, 51, 0.2);
        --border-color: rgba(255, 255, 255, 0.1);
        --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
        --ease-out-cubic: cubic-bezier(0.215, 0.61, 0.355, 1);
      }

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
        100% { transform: translateY(0px); }
      }
      @keyframes zoom-in {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
       @keyframes slide-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes hue-rotate {
        0% { filter: hue-rotate(0deg); }
        100% { filter: hue-rotate(360deg); }
      }
      @keyframes subtle-glow {
        0%, 100% { box-shadow: 0 0 15px transparent; }
        50% { box-shadow: 0 0 20px var(--glow-color-3); }
      }
      @keyframes float-up {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
          border-radius: 0%;
        }
        100% {
          transform: translateY(-1000px) rotate(720deg);
          opacity: 0;
          border-radius: 50%;
        }
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color-1);
        animation: hue-rotate 30s infinite linear;
      }
      .animated-gradient {
        background: linear-gradient(-45deg, var(--bg-color-2), var(--bg-color-1), var(--glow-color-4), var(--bg-color-1));
        background-size: 400% 400%;
        animation: gradient-animation 15s ease infinite;
      }
      .float-animation {
        animation: float 10s ease-in-out infinite; /* Made slower and more gentle */
      }
      .zoom-in-content {
        animation: zoom-in 0.6s var(--ease-out-cubic) forwards; /* Refined easing and duration */
      }
       .slide-in-up-content {
        animation: slide-in-up 0.7s var(--ease-out-cubic) forwards; /* Refined easing and duration */
        opacity: 0; /* Start hidden */
      }
      .interactive-card {
        transition: transform 0.4s var(--ease-out-cubic), box-shadow 0.4s var(--ease-out-cubic); /* Refined transition */
      }
      .interactive-card:hover {
        transform: translateY(-5px) scale(1.02); /* Subtle pop effect */
        box-shadow: 0 15px 30px rgba(0,0,0,0.2), 0 0 20px rgba(var(--glow-color-3-rgb), 0.4); /* Softer shadow and glow */
      }
      button:active {
        transform: scale(0.96) perspective(1px);
      }
      
      #blob {
        background: linear-gradient(
          to right,
          var(--glow-color-1),
          var(--glow-color-3)
        );
        height: 250px;
        aspect-ratio: 1;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        filter: blur(100px);
        z-index: -1;
        opacity: 0.7;
        pointer-events: none;
      }
      .background-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -2;
        pointer-events: none;
      }
      .shape {
        position: absolute;
        list-style: none;
        display: block;
        background: rgba(255, 255, 255, 0.05);
        animation: float-up 25s linear infinite;
        bottom: -150px;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': 'var(--bg-color-1)',
              'glass-bg': 'var(--card-bg-color)',
              'glow-border': 'var(--border-color)',
              'text-primary': '#f0e8ff',
              'text-secondary': '#a795c3',
              'accent-pink': 'var(--glow-color-1)',
              'accent-cyan': 'var(--glow-color-3)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'glow': '0 0 15px var(--glow-color-1), 0 0 30px var(--glow-color-3)',
              'glow-sm': '0 0 8px var(--glow-color-1), 0 0 15px var(--glow-color-3)',
            },
            animation: {
              'slide-in-up': 'slide-in-up 0.6s ease-out forwards',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0"
  }
}
</script>
</head>
  <body class="animated-gradient">
    <div id="blob"></div>
    <div id="root"></div>
  </body>
</html>
